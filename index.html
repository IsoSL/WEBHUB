<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Websites Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Websites</h1>
            <p>Your personal web portfolio</p>
        </header>
        
        <div class="cards-container">
            <div class="card" data-url="https://tweb-five.vercel.app/">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fab fa-twitch"></i>
                        <h2>Twitch</h2>
                    </div>
                    <div class="card-back">
                        <p>Visit my Twitch-inspired website</p>
                        <button class="visit-btn">Visit Site</button>
                    </div>
                </div>
            </div>
            
            <div class="card" data-url="https://slfw.vercel.app">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fas fa-dragon"></i>
                        <h2>Solo Leveling</h2>
                    </div>
                    <div class="card-back">
                        <p>Explore the Solo Leveling website</p>
                        <button class="visit-btn">Visit Site</button>
                    </div>
                </div>
            </div>
            
            <div class="card" data-url="https://plb-eight.vercel.app">
                <div class="card-inner">
                    <div class="card-front">
                        <i class="fas fa-basketball-ball"></i>
                        <h2>Parking Lot Ball</h2>
                    </div>
                    <div class="card-back">
                        <p>Check out Parking Lot Ball</p>
                        <button class="visit-btn">Visit Site</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 My Websites Hub</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
